<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleYouLater</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo">ScheduleYouLater</a>
      <div class="header-right">
        <a href="#day">Day</a>
        <a class="active" href="#month">Month</a>
        <a href="#year">Year</a>
        <a href="#decade">Decade</a>
      </div>
    </div>
    <div id="container" style="margin:auto">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="AddReccuringEvents">Add Reccuring Events</button>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
      <button id="notifyButton">Notify Me!</button>
    </div>
    
    <div id="reccuringEventsModal">
      <h2>New Events for every day</h2>

      <input id="eventDayRec" placeholder="Monday" />
      <input id="eventTitleInputRec" placeholder="Event Title" />

      <button id="saveButtonReccuringEvents">Save</button>
      <button id="cancelButtonReccuringEvents">Close</button>
    </div>

    <div id="emailEventsModal">
      <h2>Please enter your email address and the body of the text you want to send</h2>

      <input id="userEmail" placeholder="Enter your email address" />
      <input id="emailBody" placeholder="Enter the body of the email" />

      <button id="saveButtonEmail">Save</button>
      <button id="cancelButtonEmail">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="js/script.js"></script>
    <script src="js/email.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  </body>
</html>
